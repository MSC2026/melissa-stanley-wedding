<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Melissa & Stanley | Save the Date</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f5f1eb;
color:#333;
text-align:center;
}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
animation:fadeIn 2s ease;
}

h1{
font-family:'Playfair Display',serif;
font-size:2.5rem;
color:#c9a646;
margin-bottom:10px;
animation:slideDown 1.5s ease;
}

h2{
font-weight:400;
font-size:1.2rem;
margin-bottom:20px;
animation:fadeIn 3s ease;
}

.date{
font-size:1.5rem;
font-weight:600;
color:#b8963f;
margin-top:10px;
animation:pulse 2s infinite;
}

img{
max-width:90%;
border-radius:12px;
box-shadow:0 6px 20px rgba(0,0,0,0.15);
margin-top:20px;
animation:zoomIn 1.5s ease;
}

footer{
margin-top:40px;
font-size:0.9rem;
opacity:0.7;
}

/* Animations */
@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

@keyframes slideDown{
from{transform:translateY(-40px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}

@keyframes zoomIn{
from{transform:scale(0.8);opacity:0;}
to{transform:scale(1);opacity:1;}
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

/* Mobile Optimization */
@media(max-width:600px){
h1{font-size:2rem;}
.date{font-size:1.2rem;}
}
</style>
</head>

<body>

<section class="hero">
<h1>Meli
